<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Mi Perfil</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/user/update-profile}" method="post" th:object="${user}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>

            <div class="text-center mb-4">
              <img th:src="@{${user.profileImage}}" class="rounded-circle shadow" width="150" alt="Profile Image">
            </div>

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
              <label for="imageFile" class="form-label">Upload New Profile Image:</label>
              <input type="file" id="imageFile" name="imageFile" class="form-control">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted small">
          üêæ Pet Grooming App
        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
