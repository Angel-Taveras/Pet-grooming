<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Navbar Fragment -->
<!-- Navbar Fragment corregido -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">üêæ Pet Grooming</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pets">My Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments/new">Book an Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Services</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <!-- Si NO est√° autenticado -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Admin Dashboard
                        </a>
                    </li>


                    <!-- Si est√° autenticado -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center text-primary" href="#" id="userDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="@{${#authentication.principal.profileImage}}" alt="Profile"
                                 class="rounded-circle me-2" width="30" height="30" style="object-fit: cover;">
                            <span th:text="${#authentication.principal.firstName}">Account</span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/user/home">My Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Close Seccion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="bg-light text-center text-lg-start mt-5">
        <footer class="bg-light text-center text-lg-start border-top mt-5">
            <div class="container p-4">

                <div class="row align-items-center">

                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-start">
                        <h5 class="text-primary fw-bold">üêæ Pet Grooming</h5>
                        <p class="text-muted mb-0">
                            Cuidando a tus mascotas con amor. <br>
                            ¬© 2025 Pet Grooming App. Todos los derechos reservados.
                        </p>
                    </div>

                    <div class="col-lg-6 col-md-12 text-end">
                        <a href="#" class="me-3 text-muted text-decoration-none">Instagram</a>
                        <a href="#" class="text-muted text-decoration-none">Facebook</a>
                    </div>

                </div>

            </div>
        </footer>
    </footer>
</div>

</body>
</html>
