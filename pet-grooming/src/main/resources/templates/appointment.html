<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments :: navbar}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Book a New Appointment</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/appointments/save}" method="post" th:object="${appointment}">
            <div class="mb-3">
              <label for="pet" class="form-label">Select Pet:</label>
              <select class="form-select" id="pet" th:field="*{pet.id}" required>
                <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.name}">Pet Name</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <input type="date" id="date" class="form-control" th:field="*{date}" required>
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Time:</label>
              <input type="time" id="time" class="form-control" th:field="*{time}" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Select Services:</label>
              <div class="form-check" th:each="service : ${services}">
                <input class="form-check-input" type="checkbox"
                       th:value="${service.id}"
                       name="serviceIds"
                       th:id="${'service-' + service.id}" />
                <label class="form-check-label" th:for="${'service-' + service.id}" th:text="${service.name}">Service</label>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success w-100">Book Appointment</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted small">
          üêæ Pet Grooming App
        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
