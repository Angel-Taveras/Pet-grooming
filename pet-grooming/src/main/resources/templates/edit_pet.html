<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Edit Pet Information</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/pets/update}" method="post" th:object="${pet}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Type:</label>
                            <input type="text" id="type" class="form-control" th:field="*{type}" required>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" class="form-control" th:field="*{age}" required>
                        </div>

                        <div class="mb-3">
                            <label for="breed" class="form-label">Breed:</label>
                            <input type="text" id="breed" class="form-control" th:field="*{breed}">
                        </div>

                        <div class="mb-4">
                            <label for="weight" class="form-label">Weight (kg):</label>
                            <input type="number" step="0.1" id="weight" class="form-control" th:field="*{weight}">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    üêæ Pet Grooming App
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
