<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img th:src="@{${user.profileImage}}" class="rounded-circle mb-3" width="120" height="120" alt="Profile Image">
          <h3 class="fw-bold">Welcome, <span th:text="${user.firstName}">User</span>!</h3>
          <p class="text-muted mb-2" th:text="${user.email}">email@example.com</p>

          <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <a href="/user/edit-profile" class="btn btn-outline-primary">Edit Profile</a>
            <a href="/pets" class="btn btn-outline-success">My Pets</a>
            <a href="/appointments" class="btn btn-outline-info">My Appointments</a>
          </div>
        </div>
        <div class="card-footer text-center text-muted small">
          üêæ Pet Grooming App
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
