<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>New Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">Add New Pet</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/pets/save}" th:object="${pet}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Pet name" required>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input th:field="*{type}" type="text" class="form-control" id="type" placeholder="e.g. Dog, Cat" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input th:field="*{age}" type="number" min="0" class="form-control" id="age" required>
                </div>

                <div class="mb-3">
                    <label for="breed" class="form-label">Breed</label>
                    <input th:field="*{breed}" type="text" class="form-control" id="breed" placeholder="Breed" required>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input th:field="*{weight}" type="number" step="0.1" min="0" class="form-control" id="weight" required>
                </div>

                <div class="text-end">
                    <a href="/pets" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Pet</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
