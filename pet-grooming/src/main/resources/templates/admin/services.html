<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Services</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">Manage Services</h2>
    <a class="btn btn-success mb-3" th:href="@{/admin/services/new}">Add New Service</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price (â‚¬)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.description}"></td>
            <td th:text="${service.price}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/admin/services/edit/' + ${service.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/services/delete/' + ${service.id}}"
                   onclick="return confirm('Are you sure you want to delete this service?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
