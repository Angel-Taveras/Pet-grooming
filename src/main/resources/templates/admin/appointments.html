<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">All Appointments</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Pet</th>
            <th>Owner</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Services</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.pet.name}"></td>
            <td th:text="${appointment.pet.user.firstName + ' ' + appointment.pet.user.lastName}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
            <td th:text="${appointment.status}"></td>
            <td>
                <ul>
                    <li th:each="service : ${appointment.services}" th:text="${service.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
