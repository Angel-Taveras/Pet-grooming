<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
    <h2 th:text="${service.id == null ? 'Create New Service' : 'Edit Service'}"></h2>
    <form th:action="@{/admin/services/save}" th:object="${service}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price (â‚¬)</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/services}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:insert="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
