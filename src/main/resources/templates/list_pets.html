<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>My Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">My Pets</h3>
        </div>
        <div class="card-body">
            <div class="text-end mb-3">
                <a href="/pets/new" class="btn btn-success">Add New Pet</a>
            </div>

            <table class="table table-bordered table-striped table-hover">
                <thead class="table-primary text-center">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Weight</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet : ${pets}" class="align-middle text-center">
                    <td th:text="${pet.name}"></td>
                    <td th:text="${pet.type}"></td>
                    <td th:text="${pet.age}"></td>
                    <td th:text="${pet.breed}"></td>
                    <td th:text="${pet.weight} + ' kg'"></td>
                    <td>
                        <a th:href="@{'/pets/edit/' + ${pet.id}}" class="btn btn-sm btn-warning me-1">Edit</a>
                        <a th:href="@{'/pets/delete/' + ${pet.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this pet?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(pets)}" class="alert alert-info text-center">
                No pets registered yet. Click "Add New Pet" to get started!
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
